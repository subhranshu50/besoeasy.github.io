---
layout: default
---

{% for post in site.posts limit:14 %}
  <article class="module color3">
    <h2>
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
    <time>{{ post.date| date: "%m/%d/%Y" }}</time>
</article>
{% endfor %}

<section class="module color3">
  <a href="{{ 'archives' | prepend: site.baseurl }}">More Posts &rarr;</a>
</section>
